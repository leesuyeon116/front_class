<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원가입</h2>
    아이디: <input type="text" id="id" onblur="id_check()"> <br>
    비밀번호: <input type="text" id="password" onblur="password_check()"> <br>

    <div class="form-group">
        <label for="gender">성별:</label>
        <select id="gender" name="gender">
            <option value="">-- 성별 선택 --</option>
            <option value="male">남성</option>
            <option value="female">여성</option>
            <option value="other">선택 안 함</option>
        </select>
    </div>

    <div class="form-group">
    출신 국가:
    <select name="country">
        <option value="">-- 출신 국가 선택 --</option>
        <option value="대한민국">대한민국</option>
        <option value="미국">미국</option>
        <option value="브라질">브라질</option>
        <option value="일본">일본</option>
        <option value="영국">영국</option>
        <option value="중국">중국</option>
        <option value="프랑스">프랑스</option>
    </select>
    </div>
</body>
<script>
    // id (영문 소문자(필수), 숫자 7~10글자 포함)
    const id_check = () => {
        const id = document.getElementById("id").value;
        console.log(id);
        // 정규식 정의 
        const exp = /^(?=.*[a-z])[a-z\d]{7,10}$/;
        // 정규식 만족여부 체크
        if(id.match(exp)) {
            console.log("올바른 형식입니다.");
        } else {
            console.log("영문 소문자와 숫자를 조합하여 7~10자로 입력해 주세요.");
        }
    }

    // 영문 대/소문자(필수), 숫자(필수), 특수문자(!@#*) 8~10글자
    const password_check = () => {
        const password = document.getElementById("password").value;
        console.log(password);
        // 정규식 정의 
        const exp = /^(?=.*[A-Z])(?=.*[a-z])(?=.*[\d])(?=.*[-_!#])[A-Za-z\d!@#*]{8,10}$/;
        // 정규식 만족여부 체크
        if(password.match(exp)) {
            console.log("올바른 형식입니다.");
        } else {
            console.log("영문, 숫자, 특수문자를 조합하여 8~12자로 입력해주세요.");
        }
    }
</script>
</html>
