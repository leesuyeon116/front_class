<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <form class="form-horizontal" role="form">
        <h2>회원가입</h2>
        <!-- 이름 입력 -->
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">이름</label>
            <div class="col-sm-9">
                <input type="text" id="firstName" placeholder="Full Name" class="form-control" autofocus>
                <!-- <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span> -->
            </div>
        </div>

        <!-- 이메일 입력 -->
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" id="email" placeholder="Email" class="form-control">
            </div>
        </div>

        <!-- 비번 입력 -->
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">비밀번호</label>
            <div class="col-sm-9">
                <input type="password" id="password" placeholder="Password" class="form-control">
            </div>
        </div>

        <!-- 생년월일 입력 -->
        <div class="form-group">
            <label for="birthDate" class="col-sm-3 control-label">생년월일</label>
            <div class="col-sm-9">
                <input type="date" id="birthDate" class="form-control">
            </div>
        </div>
        
        <!-- 출신국가 선택 -->
        <div class="form-group">
            <label for="country" class="col-sm-3 control-label">Country</label>
            <div class="col-sm-9">
                <select id="country" class="form-control">
                    <option>대한민국</option>
                    <option>미국</option>
                    <option>일본</option>
                    <option>영국</option>
                    <option>프랑스</option>
                    <option>중국</option> 
                </select>
            </div>
        </div> <!-- /.form-group -->
        <!-- 성별 선택 -->
        <div class="form-group">
            <label class="control-label col-sm-3">Gender</label>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="femaleRadio" value="여자">여자
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="maleRadio" value="남자">남자
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="otherRadio" value="선택 안 함">선택 안 함
                        </label>
                    </div>
                </div>
            </div>
        </div> <!-- /.form-group -->

        <!-- 약관 동의 -->
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">약관 동의<a href="#">약관 보기</a>
                    </label>
                </div>
            </div>
        </div> <!-- /.form-group -->

        <!-- 회원가입 버튼 -->
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="btn btn-primary btn-block">가입하기</button>
            </div>
        </div>
    </form> <!-- /form -->
</body>
</html>
